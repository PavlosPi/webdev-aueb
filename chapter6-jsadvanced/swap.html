<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call by value vs Call by reference</title>
    <script src="swap.js"></script>
</head>
<body>
    <script>
        /* Den tha doulepsi tha mini a=10 b=5 kai stis 2 periptosis gt allagi ginete sta antigrafa oxi sti tipikes metavlites */
        function swap(a,b){
            let tmp = a;
            a = b;
            b = tmp;
        }

        let a = 10;
        let b = 5;

        swap(a, b);

        document.write(`a = ${a} b = ${b}<br>`);

        swap(a, b);

        document.write(`a = ${a} b = ${b} <br><br>`);
    </script>
    
    <script>
        function swap(arr) {
            let tmp  = arr[0];
            arr[0] = arr[1];
            arr[1] = tmp;
        }

        let arr = [1, 5];

        document.write(`arr[0] = ${arr[0]} arr[1] = ${arr[1]} <br>`);

        swap(arr);

        document.write(`arr[0] = ${arr[0]} arr[1] = ${arr[1]} <br>`);

        
    </script>
</body>
</html>
