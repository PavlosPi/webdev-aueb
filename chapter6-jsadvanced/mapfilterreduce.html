<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let quarterSales = [1800, 2500, 3000, 4000]
        let netProfits = quarterSales.map(function(value){
            return value*0.7;
        });

        document.write(netProfits.join(', '));
        document.write('<br>');

        let netProfitsGreaterThan2000 = netProfits.filter((profits) => profits > 2000);
        document.write(netProfitsGreaterThan2000.join(', '));
        document.write('<br>');

        let sumOfNetProfits = netProfits.reduce(function(total, profit) {
            return total + profit}, 0);

        document.write(sumOfNetProfits);
    </script>
</head>
<body>
    
</body>
</html>
