<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius</title>
</head>
<body>

    <script>
        //Dilosi kai arxikopoisi metavlito
        let fahrenheit = 100;
        let celsius;
        let sum = 0;

        //Entoles
        celsius = (5 / 9) * (fahrenheit - 32);

        //Ektiposi apotelesmaton
        //document.write(fahrenheit + ' βαθμοί φάρεναιτ = ' + celsius.toFixed(2) + ' βαθμοί κελσίου'); Exei pio apli morfi
        document.write(`${fahrenheit} βαθμοί Φάρεναιτ = ${celsius.toFixed(2)} βαθμοί Κελσίου`)



    </script>
    
</body>
</html>
