<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let aliceAge = 21;
        let bobAge = 17;
        let thereisAnAdult;
        let allAreAdults;

        thereisAnAdult = ( (aliceAge >= 18) || (bobAge >= 18) );
        allAreAdults = ( (aliceAge >= 18) && (bobAge >= 18) );

        document.write('There is at least 1 adult (true/false): ' + thereisAnAdult);
        document.write('<br>')
        document.write('All are adults (true/false): ' + allAreAdults);



    </script>
    
</body>
