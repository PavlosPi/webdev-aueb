    <script>
        // Emfanizi 10 grammes me fthinonta arithmo asterakion
        for (let i = 1; i <= 10; i++) {
            for (let j = i; j <= 10; j++) {
            document.write("*");
            }
            document.write("<br>")
        }
    </script>

    <script>
        // Emfanizi 10 grammes me fthinonta arithmo asterakion
        for (let i = 1; i <= 10; i++) {
            for (let j = 1; j <= 11-i; j++) {
            document.write("*");
            }
            document.write("<br>")
        }
    </script>

    <script>
        // Emfanizi 10 grammes me auksonta arithmo asterakion
        for (let i = 1; i <= 10; i++) {
            for (let j = 10; j >= i; j--) {
            document.write("*");
            }
            document.write("<br>")
        }
    </script>
